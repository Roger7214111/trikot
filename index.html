<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Haven | Modern Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

.split.left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://assets.onecompiler.app/437hn5hg9/437jypxbc/women-shopping.jpg') no-repeat center center/cover;
        }

        .split.right::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://assets.onecompiler.app/437hn5hg9/437jypxbc/shop%20men.webp') no-repeat center center/cover;
        }

        /* Add gradient overlay for better text visibility */
        .split::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), transparent);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            position: relative;
        }

        .split {
            position: relative;
            overflow: hidden;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .split::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://assets.onecompiler.app/437hn5hg9/437jypxbc/Untitled%20design%20(3).png') no-repeat center center/cover;
        }

        .left {
            transform-origin: right;
        }

        .right {
            transform-origin: left;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e74c3c;
        }

        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            border: 2px solid #333;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.1);
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .split h2 {
            position: absolute;
            color: white;
            font-size: 4rem;
            opacity: 0;
            animation: slideIn 1s forwards;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .left h2 {
            left: 20%;
            top: 30%;
            animation-delay: 0.5s;
        }

        .right h2 {
            right: 20%;
            top: 30%;
            animation-delay: 0.7s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .split h2 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">VOGUE HAVEN</a>
        <nav class="nav-links">
            <a href="#">Shop</a>
            <a href="#">New Arrivals</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="container">
        <div class="split left">
            <h2>Her Style</h2>
            <button class="btn" onclick="window.location.href='#'">Shop Women</button>
        </div>
        <div class="split right">
            <h2>His Style</h2>
            <button class="btn" onclick="window.location.href='main.html'">Shop Men</button>
        </div>
    </div>

    <script>
        // Add hover effect with parallax movement
        document.querySelectorAll('.split').forEach(split => {
            split.addEventListener('mousemove', (e) => {
                const x = e.clientX - split.getBoundingClientRect().left;
                const y = e.clientY - split.getBoundingClientRect().top;
                
                split.style.transform = `
                    scale(1.02)
                    rotateX(${(y - split.offsetHeight/2) / 15}deg)
                    rotateY(${-(x - split.offsetWidth/2) / 15}deg)
                `;
            });

            split.addEventListener('mouseleave', () => {
                split.style.transform = 'scale(1) rotateX(0) rotateY(0)';
            });
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 5px 30px rgba(0,0,0,0.1)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.1)';
                header.style.boxShadow = 'none';
            }
        });
    </script>


    <header class="header">
        <a href="#" class="logo">VOGUE HAVEN</a>
        <nav class="nav-links">
            <a href="#">Shop</a>
            <a href="#">New Arrivals</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="container">
        <div class="split left">
            <h2>Her Style</h2>
            <button class="btn" onclick="window.location.href='#'">Shop Women</button>
        </div>
        <div class="split right">
            <h2>His Style</h2>
            <button class="btn" onclick="window.location.href='main.html'">Shop Men</button>
        </div>
    </div>

    <script>
        // Add hover effect to splits
        document.querySelectorAll('.split').forEach(split => {
            split.addEventListener('mouseenter', () => {
                split.style.transform = 'scale(1.02)';
            });

            split.addEventListener('mouseleave', () => {
                split.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
