<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Haven | Shop Men</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #ffffff;
            color: #333;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e74c3c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 6rem 5% 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .product-image-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            overflow: hidden;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.1rem;
            color: #e74c3c;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">VOGUE HAVEN</a>
        <nav class="nav-links">
            <a href="#">Shop</a>
            <a href="#">New Arrivals</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <div class="products-grid">
            <a href="#" class="product-card">
                <div class="product-image-container">
                    <img src="https://assets.onecompiler.app/437hn5hg9/437hn6ccg/2.jpg" 
                         class="product-image" 
                         alt="Men's Fashion Item">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Men's Stylish Jacket</h3>
                    <div class="product-price">€79.99</div>
                </div>
            </a>
            
            <a href="#" class="product-card">
                <div class="product-image-container">
                    <img src="https://assets.onecompiler.app/437hn5hg9/3wxcpbe5b/bild1%20(1).png" 
                         class="product-image" 
                         alt="Men's Fashion Item">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Classic Men's Suit</h3>
                    <div class="product-price">€129.99</div>
                </div>
            </a>
        </div>
    </main>

    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 5px 30px rgba(0,0,0,0.1)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.1)';
                header.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
