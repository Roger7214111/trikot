<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Premium Football Jersey Store</title>
    <style>
        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #0047ab;
            --accent-color: #00c2a8;
            --dark-bg: #0a0a0a;
            --light-bg: #ffffff;
            --text-dark: #1a1a1a;
            --text-light: #f5f5f5;
        }

        /* Restored premium styles */
        .product-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .image-gallery {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .main-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .product-details {
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .size-option {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(255,77,77,0.1);
        }

        .sticky-cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: none;
            justify-content: space-between;
            align-items: center;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 2rem;
            }

            .main-image {
                max-height: 400px;
            }

            .thumbnail {
                height: 80px;
            }

            .sticky-cart-bar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Same header as index.html -->

    <div class="product-container">
        <div class="image-gallery">
            <img src="https://assets.onecompiler.app/437hn5hg9/437hn6ccg/2.jpg" 
                 class="main-image" 
                 alt="Jersey"
                 id="mainImage">
            <div class="thumbnail-grid">
                <img src="https://assets.onecompiler.app/437hn5hg9/437hn6ccg/2.jpg" 
                     class="thumbnail" 
                     onclick="changeMainImage(this.src)">
                <img src="https://via.placeholder.com/150x150?text=Back+View" 
                     class="thumbnail" 
                     onclick="changeMainImage(this.src)">
                <img src="https://via.placeholder.com/150x150?text=Detail+1" 
                     class="thumbnail" 
                     onclick="changeMainImage(this.src)">
                <img src="https://via.placeholder.com/150x150?text=Detail+2" 
                     class="thumbnail" 
                     onclick="changeMainImage(this.src)">
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-title">2023/24 Authentic Home Kit</h1>
            <div class="product-price">€89.99</div>
            
            <div class="size-section">
                <h3>Select Size</h3>
                <div class="size-grid">
                    <div class="size-option" onclick="selectSize(this)">S</div>
                    <div class="size-option" onclick="selectSize(this)">M</div>
                    <div class="size-option" onclick="selectSize(this)">L</div>
                    <div class="size-option" onclick="selectSize(this)">XL</div>
                </div>
            </div>

            <div class="quantity-selector">
                <h3>Quantity</h3>
                <input type="number" 
                       class="quantity-input" 
                       value="1" 
                       min="1" 
                       max="10">
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addToCart()">
                    Add to Cart
                </button>
                <button class="btn btn-secondary" onclick="buyNow()">
                    Buy Now
                </button>
            </div>

            <div class="product-features">
                <h2>Product Features</h2>
                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <div>
                            <h4>Authentic Design</h4>
                            <p>Official licensed product with team badges</p>
                        </div>
                    </div>
                    <!-- Add more features -->
                </div>
            </div>
        </div>
    </div>

    <!-- Restored Sticky Cart Bar -->
    <div class="sticky-cart-bar">
        <div>
            <h3>Real Madrid 2023 Jersey</h3>
            <div class="price">€89.99</div>
        </div>
        <button class="btn btn-primary" onclick="addToCart()">
            Add to Cart - €89.99
        </button>
    </div>

    <script>
        // Restored functionality
        let selectedSize = null;
        const product = {
            title: 'Real Madrid 2023/24 Home Jersey',
            price: '€89.99',
            image: 'https://assets.onecompiler.app/437hn5hg9/437hn6ccg/2.jpg'
        };

        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
        }

        function selectSize(element) {
            document.querySelectorAll('.size-option').forEach(btn => {
                btn.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedSize = element.innerText;
        }

        // Sticky cart bar on scroll
        window.addEventListener('scroll', () => {
            const stickyBar = document.querySelector('.sticky-cart-bar');
            stickyBar.style.display = window.scrollY > 200 ? 'flex' : 'none';
        });
    </script>
</body>
</html>
